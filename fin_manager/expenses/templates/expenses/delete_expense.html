{% extends 'base.html' %} 

{% block title %}Delete-Expense{% endblock %} 
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete: {{ expense }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'expense-list' %}">Cancel</a>
</form>

{% endblock %}
