{% extends 'base.html' %}

{% block title %}My Expenses{% endblock %}

{% block content %}
    <h2>My Expenses</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.category }} - ${{ expense.amount }} ({{ expense.date }}) 
                <div>
                    <a class="btn btn-outline-secondary" href="{% url 'edit-expense' expense.id %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete-expense' expense.id %}">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{% url 'add-expense' %}">Add new expense</a>
    {% endblock %}
