{% extends 'base.html' %}

{% block title %}Add My Expenses{% endblock %}

{% block content %}
    <h1>Add Expense</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Expense</button>
    </form>
    <a class="btn btn-secondary"  href="{% url 'expense-list' %}">Back to Expense List</a>
    {% endblock %}
