{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
{% load static %}
<h2 class="">Financial Summary</h2>

<div class="chart-wrap">
    <div class="totals-wrap me-5">    
        <div class="d-flex flex-row justify-content-between">
            <p><strong>Total Income:</strong> ${{ total_income }}</p>
            <a class="ms-5 btn btn-outline-secondary" href="/income/">Detail income</a>
        </div>
        <div class="d-flex flex-row justify-content-between mt-2">
            <p><strong>Total Expenses:</strong> ${{ total_expenses }}</p>
            <a class="ms-5 btn btn-outline-secondary" href="/expenses/">Detail expenses</a>
         </div>
         <div class="d-flex flex-row justify-content-between mt-2">
            <p><strong>Saving:</strong> ${{ saving }}</p> 
         </div>
       </div>
    <div style="width: 350px;">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="financeChart" data-income="{{ total_income }}" data-expenses="{{ total_expenses }}"></canvas>
        <script src="{% static 'js/chartCreate.js' %}"></script>
        
    </div>
</div>
{% endblock %}
