<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finance Manager{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}"> 
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'media/PERFIM_logo.png' %}" alt="PERFIM Logo" width="120px">
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/income">Income</a></li>
                        <li class="nav-item"><a class="nav-link" href="/expenses">Expenses</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
