<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finance Manager{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}"> 
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="nav-menu navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="menu-item" href="/"><img src="{% static '/media/PERFIM_logo.png' %}" alt="" width="120px"></a>
                <div class="menu-wrap">
                    <a class="menu-item" href="/">Dashboard</a>
                    <!-- <a class="menu-item" href="/profile">Profile</a> -->
                    <a class="menu-item" href="/income">Income</a>
                    <a class="menu-item" href="/expenses">Expenses</a>
                </div>
            </div>   
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
